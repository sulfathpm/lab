<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample js</title>
    <style>
        body{
            text-align: center;
            margin: 70px;
            font-size: large;

        }
    </style>
</head>
<body>
    <form action="">
        Enter a number : <input type="text" id="number" name="number">
        <input type="button" onclick="oddEven()" name="check" value="check">
    </form>
    <script>
        function oddEven() {
            const numberInput = document.getElementById('number');
            const num = Number(numberInput.value);

            if(num%2==0){
                document.writeln(num+' is even')
            }else{
                alert(num+' is odd')
            }
        }

    </script>
</body>
</html>
